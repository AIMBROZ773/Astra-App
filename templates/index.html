<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra | MLBB Analysis</title>
    <style>
        body { font-family: system-ui, sans-serif; background-color: #12121b; color: #e0e0e0; padding: 2em; text-align: center; }
        h1 { color: #00bfff; font-size: 2.5em; letter-spacing: 3px; font-weight: 900; text-transform: uppercase; }
        p { font-size: 1.1em; }
        input, button { font-family: inherit; font-size: 1em; padding: 12px 20px; border-radius: 8px; border: 1px solid #4a4a58; background-color: #1a1a24; color: #e0e0e0; }
        button { cursor: pointer; background-color: #00bfff; font-weight: bold; transition: transform 0.2s; }
        button:hover { transform: scale(1.05); }
        .match-container { max-width: 1000px; margin: 2em auto; text-align: left; }
        .teams-container { display: flex; justify-content: space-between; align-items: flex-start; gap: 2em; }
        .team { flex: 1; padding: 1.5em; background-color: #1a1a24; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 191, 255, 0.1); }
        .team h4 { text-transform: uppercase; border-bottom: 2px solid; padding-bottom: 0.5em; margin-bottom: 1em; }
        .team.blue h4 { color: #58a6ff; border-color: #58a6ff; }
        .team.red h4 { color: #ff5858; border-color: #ff5858; }
        .player-card { position: relative; display: flex; align-items: center; background-color: #242430; padding: 1em; border-radius: 8px; margin-bottom: 1em; }
        .player-card img { width: 60px; height: 60px; border-radius: 50%; margin-right: 1em; border: 2px solid #4a4a58; }
        .player-info { flex-grow: 1; text-align: left; }
        .player-info .name { font-weight: bold; font-size: 1.2em; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5em; margin-top: 5px; }
        .medal-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 3px black;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

<body>
    <h1>ASTRA</h1>
    <p>Get Instant Tactical Insights From Your MLBB Matches</p>
    <input type="text" id="matchIdInput" placeholder="Enter Match ID Here" value="921682945339935151">
    <button onclick="analyzeMatch()">Analyze Match</button>
    <div id="results" class="match-container"></div>
    <script>
        const heroImages = { "Eudora": "https://i.imgur.com/xTTrp23.png", "Fredrinn": "https://i.imgur.com/gorgnNr.png", "Brody": "https://i.imgur.com/aDML2mH.png", "Angela": "https://i.imgur.com/3h0Lq4J.png", "Default": "https://i.imgur.com/sC3G4Vw.png" };
        async function analyzeMatch() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Analyzing Match Data...</p>';
            try {
                // Corrected 127.0.0.1
                const response = await fetch('http://127.0.0.1:5001/analyze', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ match_id: "12345" }) });
                const data = await response.json();
                let htmlContent = `<h2>Match Overview (ID: ${data.match_id})</h2>`;
                htmlContent += `<div class="teams-container">`;
                for (const teamColor in data.teams) {
                    htmlContent += `<div class="team ${teamColor}"><h4>${teamColor.toUpperCase()} Team ${data.winning_team === teamColor ? ' (WINNER)' : ''}</h4>`;
                    const sortedTeam = data.teams[teamColor].sort((a, b) => b.performance_score - a.performance_score);
                    sortedTeam.forEach(player => {
                        const heroImage = heroImages[player.hero] || heroImages["Default"];
                        let medalBadge = '';
                        if (player.medal === 'MVP' || player.medal === 'MVP_LOSS') {
                            medalBadge = `<div class="medal-badge medal-${player.medal.toLowerCase()}"></div>`;
                        }
                        htmlContent += `
                            <div class="player-card">
                                <img src="${heroImage}" alt="${player.hero}">
                                <div class="player-info">
                                    <div class="name">${player.player_id} (${player.hero})</div>
                                    <div class="stats-grid">
                                        <div><strong>KDA:</strong> ${player.kills}/${player.deaths}/${player.assists}</div>
                                        <div><strong>Damage:</strong> ${(player.damage_dealt / 1000).toFixed(1)}k</div>
                                        <div><strong>Gold:</strong> ${(player.gold / 1000).toFixed(1)}k</div>
                                        <div><strong>Teamfight:</strong> ${player.teamfight_participation}%</div>
                                    </div>
                                </div>
                                ${medalBadge}
                            </div>
                        `;
                    });
                    htmlContent += `</div>`;
                }
                htmlContent += `</div>`;
                resultsDiv.innerHTML = htmlContent;
            } catch (error) {
                resultsDiv.innerHTML = '<p style="color: #ff5858;">Error: Could not connect to the analysis server.</p>';
                console.error('Fetch Error:', error);
            }
        }
    </script>
</body>
</html>
